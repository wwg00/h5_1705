<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/register.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="box">
            <div class="reg">
                <p class="title">
                    <span>欢迎注册</span>
                    <span>已有账号?
                        <a href="enter.html">去登录></a>
                    </span>
                </p>
                <div class="regs">
               <p> <label class="label">账号</label>
            <input id="username" type="text" placeholder="用户名不得使用特殊字符，长度在6-20之间" class="default roundedCorners-textbox" /></p>
            
            
            <p /><label class="label">手机号码</label>
            <input id="phone" type="text" class="roundedCorners-textbox" /><p />
            
            <p /><label class="label">密码</label>
            <input id="password" type="password" class="roundedCorners-textbox" /><p />  
            <p /><label class="label">确认密码</label>
            <input id="confirm_pwd" type="password" class="roundedCorners-textbox" /><p />   
           
                </div>
            <p id="tip"></p>
             <button>注册</button>
            </div>    
        </div>
        <div class="footer"></div>
    </body>
</html>
